# Site settings
title:                Darren Haken
name:                 "Darren Haken"
email:                darrenhaken@gmail.com
description:          "Musings about software development and technical leadership. Interested in devops, cloud, big data."

repository:           darrenhaken/darrenhaken.github.io
url:                  "https://darrenhaken.com" # the base hostname & protocol for your site, e.g. http://example.com
baseurl:              "" # the subpath of your site, e.g. /blog

twitter_username:     darrenhaken
github_username:      darrenhaken
linkedin_username:    darrenhaken

words_per_minute:     200

comments:
  provider:           "disqus" # false (default), "disqus", "discourse", "facebook", "google-plus", "staticman", "custom"
  disqus:
    shortname:        "darren-haken-software-blog" # https://help.disqus.com/customer/portal/articles/466208-what-s-a-shortname-
  facebook:
    # https://developers.facebook.com/docs/plugins/comments
    appid:
    num_posts:        # 5 (default)
    colorscheme:      # "light" (default), "dark"

include:              ["_pages"]

#Social and analytic settings
twitter:
  username:           "darrenhaken"
facebook:
  app_id:             ""
  publisher:          ""
google_analytics:     "UA-1234567-8"
analytics:
  provider:           "google-universal"
  google:
    tracking_id:      "UA-1234567-8"

# Author settings
author:
  name:               "Darren Haken"
  avatar:             "/assets/images/darren_bio.jpg"
  bio:                "Technical leader, love technology and building things"
  email:              darrenhaken@gmail.com
  github:             darrenhaken
  twitter:            darrenhaken
  linkedin:           darrenhaken
  uri:                "https://www.darrenhaken.com"

# Defaults for layouts
defaults:
  # _posts
  - scope:
      path:           ""
      type:           posts
    values:
      layout:         single
      author_profile: true
      read_time:      true
      comments:       true
      share:          true
      related:        true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Pagination config
pagination:
  # Site-wide kill switch, disabled here it doesn't run at all
  enabled:            true
  permalink:          "/page/:num/"
  title:              ":title - Page :num of :max"

# Jekyll configuration
permalink:            /:categories/:title/
markdown:             kramdown
highlighter:          rouge
theme:                minimal-mistakes-jekyll
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true
  footnote_nr: 1
  entity_output: as_char
  toc_levels: 1..6
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  enable_coderay: false
plugins:
  - jekyll-archives
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate-v2
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-typogrify
  - jemoji

#Archive settings
category_archive:
  type:               jekyll-archives
  path:               /categories/
tag_archive:
  type:               jekyll-archives
  path:               /tags/
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category:         archive-taxonomy
    tag:              archive-taxonomy
  permalinks:
    category:         /categories/:name/
    tag:              /tags/:name/

# Exclude from processing.
# The following items will not be processed, by default. Create a custom list
# to override the default setting.
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
